<div class="text-center" id="login-container">
    <main class="form-signin w-100 m-auto">
        <form [formGroup]=loginForm method="">
            <img class="mb-2 mt-5" src="/assets/img/logo.png" alt="" width="100" height="100" />
            <h1 class="h3 mb-3 fw-normal">BAYKAR</h1>
            <div class="form-floating">
                <input formControlName="username" class="form-control" id="email" type="text" name="username"
                    placeholder="Kullanıcı Adı.." />
                <label for="email">Kullanıcı Adı</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" class="form-control" id="password" type="password" name="password"
                    placeholder="Şifre.." />
                <label for="password">Şifre</label>
            </div>

            <button [disabled]="loginForm.invalid||operationContinues" (click)="login()"
                class="w-100 btn btn-lg btn-primary">
                <div *ngIf="!operationContinues">
                    Giriş Yap
                </div>

                <div *ngIf="operationContinues" class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">İşlem Görüyor...</span>
                </div>
            </button>
        </form>
    </main>
</div>

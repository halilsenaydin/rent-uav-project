<div class="container-fluid mt-5 mb-5 d-flex flex-column">
    <div class="row h-100 justify-content-center align-items-center flex-grow-1">
        <div class="col-md-8">
            <div *ngIf="alert" class="alert alert-danger" role="alert">
                {{ alert }}
            </div>
            <h5>Seçenek Oluştur</h5>
            <div class="card p-4 shadow" [ngClass]="{ 'disabled-card': alert }">
                <form [formGroup]="optionForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="text" class="form-label">Seçenek</label>
                            <input type="text" id="text" class="form-control" formControlName="text"
                                placeholder="Seçenek metnini girin" required />
                        </div>

                        <div class="col-md-12">
                            <label for="image" class="form-label">Seçenek Görseli</label>
                            <input type="file" id="image" (change)="onFileChange($event)" class="form-control"
                                accept="image/*" />
                        </div>

                        <div class="col-md-12">
                            <label for="question" class="form-label">Soru</label>
                            <select id="question" class="form-select" formControlName="question" required>
                                <option *ngFor="let question of questions" [value]="question.id">
                                    {{ question.text }}
                                </option>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <div class="form-check">
                                <input type="checkbox" id="isCorrect" formControlName="isCorrect"
                                    class="form-check-input" />
                                <label for="isCorrect" class="form-check-label">Doğru Seçenek</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col text-end">
                            <button type="submit" [disabled]="optionForm.invalid" class="btn btn-success ms-2">
                                <i class="bi bi-check-circle"></i> Kaydet
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

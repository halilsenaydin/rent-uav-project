<div class="container-fluid mt-5 mb-5 d-flex flex-column">
    <div class="row h-100 justify-content-center flex-grow-1">
        <div class="col-md-8">
            <div class="container mt-4">
                <h2 class="text-primary">Kısa Sınavların</h2>
                <p class="text-muted">
                    Sistem tarafından üzerine atanan kısa sınavlar.
                </p>
            </div>
            <div *ngIf="alert" class="alert alert-danger" role="alert">
                {{alert}}
            </div>
            <ng-container *ngIf="quizzes.length!=0; else notAvailable">
                <app-quizzes-table [data]="quizzes"></app-quizzes-table>
            </ng-container>
            <ng-template #notAvailable>
                <div *ngIf="!alert" class="alert alert-danger" role="alert">
                    Henüz kısa sınav ataması yapılmamış.
                </div>
            </ng-template>
        </div>
    </div>
</div>

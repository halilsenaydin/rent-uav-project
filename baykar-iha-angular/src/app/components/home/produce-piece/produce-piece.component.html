<div class="container-fluid mt-5 mb-5 d-flex flex-column">
    <div class="row h-100 justify-content-center align-items-center flex-grow-1">
        <div class="col-md-8">
            <div *ngIf="alert" class="alert alert-danger" role="alert">
                {{alert}}
            </div>
            <h5>Parça Üret</h5>
            <div class="card p-4" [ngClass]="{ 'disabled-card': alert }">
                <form (ngSubmit)="addPiece()">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="newPieceName" class="form-label">Piece Name</label>
                            <select [(ngModel)]="newPiece.piece" class="form-select" name="piece" id="newPieceName"
                                [disabled]="alert">
                                <option *ngFor="let piece of pieces" [ngValue]="piece.id">
                                    {{ piece.name }}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="newAirplane" class="form-label">Model</label>
                            <select [(ngModel)]="newPiece.airplane" class="form-select" name="airplane"
                                [disabled]="alert" id="newAirplane">
                                <option *ngFor="let airplane of airplanes" [ngValue]="airplane.id">
                                    {{ airplane.name }}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="newProducedDate" class="form-label">Produced Date</label>
                            <input type="date" [(ngModel)]="newPiece.producedDate" class="form-control"
                                [disabled]="alert" name="producedDate" id="newProducedDate" />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col text-end">
                            <button [disabled]="alert" type="submit" class="btn btn-success">
                                <i class="bi bi-plus-circle"></i> Produce Piece
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
